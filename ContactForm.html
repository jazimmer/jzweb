<!DOCTYPE html><html><HEAD>
<meta charset="utf-8">
<title>J A Zimmer's Contact Form</Title>
</head>
<BODY>
<p style="font-size:140%">Comment for J Adrian Zimmer</p>
<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mbjqgbkg" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Name</label>
    <input type="text" name="name" id="full-name" placeholder="" required="">
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      <p style="font-size:70%">Provide contact information if you like.  At most I'll use it to respond to this message.</p>
  </fieldset>
  <input type="submit" value="Submit">
</form>
</BODY></HTML>
